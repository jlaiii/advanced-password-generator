<!DOCTYPE html>
<html>
<head>
  <title>Advanced Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    #passwordBox {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    #passwordInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #999;
      border-radius: 5px;
      margin-right: 8px;
    }

    #copyButton {
      cursor: pointer;
      font-size: 20px;
      padding: 8px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
    }

    #copyMessage {
      color: green;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>Advanced Password Generator</h2>

  <label for="length">Password Length: <span id="lengthValue">12</span></label>
  <input type="range" id="length" min="8" max="50" value="12" oninput="document.getElementById('lengthValue').innerText = this.value">

  <label><input type="checkbox" id="includeUpper" checked> Include Uppercase Letters</label>
  <label><input type="checkbox" id="includeLower" checked> Include Lowercase Letters</label>
  <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
  <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>

  <br>
  <button onclick="generatePassword()">Generate Password</button>

  <div id="passwordBox">
    <input type="text" id="passwordInput" readonly placeholder="Your password will appear here">
    <button id="copyButton" onclick="copyPassword()">ðŸ“‹</button>
  </div>
  
  <p id="copyMessage"></p>

  <script>
    function generatePassword() {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+{}[]<>?,./\\|=-";

      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("includeUpper").checked;
      const useLower = document.getElementById("includeLower").checked;
      const useNumbers = document.getElementById("includeNumbers").checked;
      const useSymbols = document.getElementById("includeSymbols").checked;

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      const inputBox = document.getElementById("passwordInput");
      const message = document.getElementById("copyMessage");

      if (allChars === "") {
        inputBox.value = "";
        message.innerText = "Please select at least one character type!";
        message.style.color = "red";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = allChars[Math.floor(Math.random() * allChars.length)];
        password += randomChar;
      }

      inputBox.value = password;
      message.innerText = "";
    }

    function copyPassword() {
      const inputBox = document.getElementById("passwordInput");
      const message = document.getElementById("copyMessage");

      if (!inputBox.value) return;

      navigator.clipboard.writeText(inputBox.value).then(() => {
        message.innerText = "Password copied to clipboard!";
        message.style.color = "green";
        setTimeout(() => {
          message.innerText = "";
        }, 1000);
      }).catch(err => {
        message.innerText = "Failed to copy.";
        message.style.color = "red";
      });
    }

    window.onload = function() {
      const lengthSlider = document.getElementById('length');
      const lengthValue = document.getElementById('lengthValue');
      lengthValue.innerText = lengthSlider.value;
    };
  </script>
</body>
</html>
