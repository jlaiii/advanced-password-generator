<!DOCTYPE html>
<html>
<head>
  <title>Advanced Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    .checkbox-group {
      margin: 8px 0;
    }

    #safeSymbolsLabel {
      font-weight: normal;
      color: inherit;
    }

    #passwordBox {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    #passwordInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #999;
      border-radius: 5px;
      margin-right: 8px;
    }

    #copyButton,
    .github-button,
    #themeToggle {
      cursor: pointer;
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      background: #eee;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    #copyMessage {
      color: green;
      margin-top: 10px;
      height: 20px;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 10px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border-color: #444;
    }

    body.dark input,
    body.dark #passwordInput {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #666;
    }

    body.dark #copyButton,
    body.dark .github-button,
    body.dark #themeToggle {
      background: #444;
      color: #fff;
    }

    body.dark #copyMessage {
      color: #90ee90;
    }
  </style>
</head>
<body class="dark">
  <h2>Advanced Password Generator</h2>

  <label for="length">Password Length: <span id="lengthValue">20</span></label>
  <input type="range" id="length" min="8" max="50" value="20" oninput="document.getElementById('lengthValue').innerText = this.value">

  <div class="checkbox-group">
    <label><input type="checkbox" id="includeUpper" checked> Include Uppercase Letters</label>
    <label><input type="checkbox" id="includeLower" checked> Include Lowercase Letters</label>
    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
    <label id="safeSymbolsLabel">
      <input type="checkbox" id="safeSymbols" checked> Use Only Safe Symbols
    </label>
  </div>

  <button onclick="generatePassword()">Generate Password</button>

  <div id="passwordBox">
    <input type="text" id="passwordInput" readonly placeholder="Your password will appear here">
    <button id="copyButton" onclick="copyPassword()">ðŸ“‹</button>
  </div>
  
  <p id="copyMessage"></p>

  <div class="footer-container">
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒž Toggle Dark/Light</button>
    <a href="https://github.com/jlaiii/advanced-password-generator" target="_blank" class="github-button">
      ðŸ”— See GitHub Project
    </a>
  </div>

  <script>
    function generatePassword() {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const allSymbols = "!@#$%^&*()_+{}[]<>?,./\\|=-";
      const safeSymbols = "!@#$%^&*()-_=+";

      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("includeUpper").checked;
      const useLower = document.getElementById("includeLower").checked;
      const useNumbers = document.getElementById("includeNumbers").checked;
      const useSymbols = document.getElementById("includeSymbols").checked;
      const useSafeSymbols = document.getElementById("safeSymbols").checked;

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) {
        allChars += useSafeSymbols ? safeSymbols : allSymbols;
      }

      const inputBox = document.getElementById("passwordInput");
      const message = document.getElementById("copyMessage");

      if (allChars === "") {
        inputBox.value = "";
        message.innerText = "Please select at least one character type!";
        message.style.color = "red";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomChar = allChars[Math.floor(Math.random() * allChars.length)];
        password += randomChar;
      }

      inputBox.value = password;
      message.innerText = "";
    }

    function copyPassword() {
      const inputBox = document.getElementById("passwordInput");
      const message = document.getElementById("copyMessage");

      if (!inputBox.value) return;

      navigator.clipboard.writeText(inputBox.value).then(() => {
        message.innerText = "Password copied to clipboard!";
        message.style.color = "green";
        setTimeout(() => {
          message.innerText = "";
        }, 1000);
      }).catch(err => {
        message.innerText = "Failed to copy.";
        message.style.color = "red";
      });
    }

    function toggleTheme() {
      const body = document.body;
      const toggleButton = document.getElementById("themeToggle");
      body.classList.toggle("dark");
      toggleButton.innerText = body.classList.contains("dark") ? "ðŸŒž Toggle Dark/Light" : "ðŸŒ™ Toggle Dark/Light";
    }

    window.onload = function() {
      document.getElementById('lengthValue').innerText = document.getElementById('length').value;
    };
  </script>
</body>
</html>
